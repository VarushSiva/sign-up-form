<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Halie West from Unsplash - https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA -->
  <body>
    <div class="container">
      <div class="side-image">
        <div id="logo">
          <img src="files/odin-lined.png" alt="Odin Logo" />
          <h1>Varush</h1>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <div class="content">
        <div id="head-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <h2>Let's do this!</h2>
          <div class="form">
            <div>
              <div class="firstname">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="firstname" id="firstname" />
              </div>
              <div class="lastname">
                <label for="lastname">LAST NAME</label>
                <input type="text" name="lastname" id="lastname" />
              </div>
            </div>
            <div>
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="phonenumber">
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="tel" name="phonenumber" id="phonenumber" />
              </div>
            </div>
            <div>
              <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="confirm">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" name="confirm" id="confirm" />
              </div>
            </div>
          </div>
        </form>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
